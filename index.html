
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台灣交通事故熱力圖展示</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body, html, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.js"></script>

    <script>
      var map = L.map("map").setView([23.7, 121], 7);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
      }).addTo(map);

      var accidentLayer = L.vectorGrid.protobuf(
        "output_tiles/{z}/{x}/{y}.pbf",
        {
          vectorTileLayerStyles: {
            "": function (properties, zoom) {
              var count = properties.accident_count || 1;
              var color = count >= 10 ? "red" : count >= 5 ? "orange" : "yellow";

              return {
                fill: true,
                fillColor: color,
                fillOpacity: 0.7,
                stroke: false,
                radius: Math.min(10, count),
              };
            },
          },
          interactive: false,
        }
      ).addTo(map);
    </script>
  </body>
</html>
